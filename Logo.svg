<svg
xmlns=“http://www.w3.org/2000/svg”
width=“512”
height=“512”
viewBox=“0 0 512 512”

  <defs>
    <!-- Sfondo volumetrico ultra-profondo -->
    <radialGradient id="deepSpace" cx="50%" cy="42%" r="60%">
      <stop offset="0%" stop-color="#3de3ff" stop-opacity="0.08"/>
      <stop offset="25%" stop-color="#1a8fb8" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#0d4a6b" stop-opacity="0.4"/>
      <stop offset="75%" stop-color="#081f33" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#000508" stop-opacity="1"/>
    </radialGradient>

```
<!-- Vignette esterna -->
<radialGradient id="vignette" cx="50%" cy="50%" r="65%">
  <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
  <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
  <stop offset="100%" stop-color="#000000" stop-opacity="0.6"/>
</radialGradient>

<!-- Gradiente principale ultra-luminoso -->
<linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" stop-color="#8ff4ff"/>
  <stop offset="35%" stop-color="#3de3ff"/>
  <stop offset="70%" stop-color="#00b8e6"/>
  <stop offset="100%" stop-color="#0077a3"/>
</linearGradient>

<!-- Gradiente energia -->
<linearGradient id="energyGrad" x1="100%" y1="0%" x2="0%" y2="100%">
  <stop offset="0%" stop-color="#00d9ff"/>
  <stop offset="50%" stop-color="#00a8cc"/>
  <stop offset="100%" stop-color="#0088aa"/>
</linearGradient>

<!-- Gradiente nodi core -->
<radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
  <stop offset="0%" stop-color="#ffffff"/>
  <stop offset="40%" stop-color="#8ff4ff"/>
  <stop offset="100%" stop-color="#00b8e6"/>
</radialGradient>

<!-- Filtri avanzati -->

<!-- Glow volumetrico principale -->
<filter id="volumetricGlow" x="-100%" y="-100%" width="300%" height="300%">
  <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur1"/>
  <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur2"/>
  <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur3"/>
  <feFlood flood-color="#3de3ff" flood-opacity="0.4" result="color1"/>
  <feComposite in="color1" in2="blur1" operator="in" result="glow1"/>
  <feFlood flood-color="#00d9ff" flood-opacity="0.6" result="color2"/>
  <feComposite in="color2" in2="blur2" operator="in" result="glow2"/>
  <feFlood flood-color="#8ff4ff" flood-opacity="0.8" result="color3"/>
  <feComposite in="color3" in2="blur3" operator="in" result="glow3"/>
  <feMerge>
    <feMergeNode in="glow1"/>
    <feMergeNode in="glow2"/>
    <feMergeNode in="glow3"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<!-- Glow nodi principali -->
<filter id="coreGlow" x="-200%" y="-200%" width="500%" height="500%">
  <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
  <feFlood flood-color="#ffffff" flood-opacity="0.9"/>
  <feComposite in2="blur" operator="in" result="glow"/>
  <feMerge>
    <feMergeNode in="glow"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<!-- Glow nodi secondari -->
<filter id="secondaryGlow" x="-150%" y="-150%" width="400%" height="400%">
  <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
  <feFlood flood-color="#3de3ff" flood-opacity="0.95"/>
  <feComposite in2="blur" operator="in" result="glow"/>
  <feMerge>
    <feMergeNode in="glow"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<!-- Glow percorsi neurali -->
<filter id="pathGlow" x="-50%" y="-50%" width="200%" height="200%">
  <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
  <feFlood flood-color="#00d9ff" flood-opacity="0.7"/>
  <feComposite in2="blur" operator="in" result="glow"/>
  <feMerge>
    <feMergeNode in="glow"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<!-- Animazioni CSS avanzate -->
<style>
  @keyframes pulse-core {
    0%, 100% { 
      opacity: 1;
      transform: scale(1);
    }
    50% { 
      opacity: 0.75;
      transform: scale(1.15);
    }
  }
  
  @keyframes pulse-node {
    0%, 100% { opacity: 0.9; }
    50% { opacity: 0.6; }
  }
  
  @keyframes flow {
    0% { stroke-dashoffset: 100; }
    100% { stroke-dashoffset: 0; }
  }
  
  @keyframes glow-intense {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.4); }
  }
  
  @keyframes shimmer {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.7; }
  }

  .core-node { 
    animation: pulse-core 2.5s ease-in-out infinite;
    transform-origin: center;
  }
  
  .primary-node { 
    animation: pulse-node 2s ease-in-out infinite;
  }
  
  .flow-path {
    stroke-dasharray: 10 5;
    animation: flow 3s linear infinite;
  }
  
  .brain-outline {
    animation: glow-intense 4s ease-in-out infinite;
  }
  
  .shimmer-ring {
    animation: shimmer 3s ease-in-out infinite;
  }
</style>
