<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Samaritan Lite Logo</title>
  <desc id="desc">
    Minimal shield with neural nodes forming an S shape, representing a safe distributed brain.
  </desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <rect
    x="0"
    y="0"
    width="512"
    height="512"
    fill="url(#bg)"
    rx="64"
    ry="64"
  />

  <!-- Shield outline -->
  <path
    d="M256 72
       L152 112
       v132
       c0 86 52 138 104 168
       c52-30 104-82 104-168
       V112
       Z"
    fill="none"
    stroke="url(#accent)"
    stroke-width="18"
    stroke-linejoin="round"
  />

  <!-- Neural S path (nodes + connections) -->
  <!-- Upper arc -->
  <path
    d="M190 170
       C220 140 292 140 322 170"
    fill="none"
    stroke="#e5e7eb"
    stroke-width="8"
    stroke-linecap="round"
  />
  <!-- Middle arc -->
  <path
    d="M190 230
       C222 260 290 260 322 230"
    fill="none"
    stroke="#e5e7eb"
    stroke-width="8"
    stroke-linecap="round"
  />
  <!-- Lower arc -->
  <path
    d="M190 290
       C220 320 292 320 322 290"
    fill="none"
    stroke="#e5e7eb"
    stroke-width="8"
    stroke-linecap="round"
  />

  <!-- Nodes along the S -->
  <circle cx="190" cy="170" r="9" fill="#38bdf8"/>
  <circle cx="256" cy="155" r="8" fill="#a855f7"/>
  <circle cx="322" cy="170" r="9" fill="#22c55e"/>

  <circle cx="190" cy="230" r="7" fill="#38bdf8"/>
  <circle cx="256" cy="245" r="7" fill="#a855f7"/>
  <circle cx="322" cy="230" r="7" fill="#22c55e"/>

  <circle cx="190" cy="290" r="9" fill="#38bdf8"/>
  <circle cx="256" cy="305" r="8" fill="#a855f7"/>
  <circle cx="322" cy="290" r="9" fill="#22c55e"/>

  <!-- Small "S" mark at bottom -->
  <text
    x="256"
    y="380"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
    font-size="52"
    fill="#e5e7eb"
    letter-spacing="2"
  >
    S
  </text>
</svg>
