<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512"
  role="img"
  aria-label="Samaritan distributed brain logo"
>
  <defs>
    <!-- linee e connessioni -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8ff4ff"/>
      <stop offset="40%" stop-color="#3de3ff"/>
      <stop offset="80%" stop-color="#00b8e6"/>
      <stop offset="100%" stop-color="#0077a3"/>
    </linearGradient>

    <!-- nodi -->
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#8ff4ff"/>
      <stop offset="100%" stop-color="#00b8e6"/>
    </radialGradient>

    <!-- glow forte (core) -->
    <filter id="glowStrong" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="b1"/>
      <feFlood flood-color="#38e8ff" flood-opacity="0.9" result="c1"/>
      <feComposite in="c1" in2="b1" operator="in" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- glow morbido (connessioni + nodi esterni) -->
    <filter id="glowSoft" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="b1"/>
      <feFlood flood-color="#38e8ff" flood-opacity="0.7" result="c1"/>
      <feComposite in="c1" in2="b1" operator="in" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- NESSUN SFONDO: trasparente, si vede il colore della pagina -->

  <!-- gruppo cervello centrato -->
  <g transform="translate(256,240)">
    <!-- emisfero sinistro -->
    <path
      d="M -6 -150
         C -52 -150 -82 -130 -96 -100
         C -112 -90 -122 -72 -128 -54
         C -144 -40 -156 -18 -160 8
         C -162 42 -154 72 -140 96
         C -130 114 -116 132 -98 144
         C -86 166 -70 182 -46 192
         C -32 206 -16 212 -6 212
         Z"
      fill="none"
      stroke="url(#lineGrad)"
      stroke-width="4.2"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#glowSoft)"
    />

    <!-- emisfero destro -->
    <path
      d="M 6 -150
         C 52 -150 82 -130 96 -100
         C 112 -90 122 -72 128 -54
         C 144 -40 156 -18 160 8
         C 162 42 154 72 140 96
         C 130 114 116 132 98 144
         C 86 166 70 182 46 192
         C 32 206 16 212 6 212
         Z"
      fill="none"
      stroke="url(#lineGrad)"
      stroke-width="4.2"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#glowSoft)"
    />

    <!-- fessura centrale -->
    <path
      d="M 0 -145 Q 0 -60 0 40 Q 0 120 0 205"
      fill="none"
      stroke="#8ff4ff"
      stroke-width="2"
      stroke-linecap="round"
      opacity="0.7"
      filter="url(#glowSoft)"
    />

    <!-- circonvoluzioni schematiche -->
    <g stroke-linecap="round" opacity="0.55">
      <!-- sinistra -->
      <path d="M -98 -110 Q -114 -78 -122 -40" fill="none" stroke="#38e8ff" stroke-width="2.2"/>
      <path d="M -128 -12 Q -138 20 -140 54"   fill="none" stroke="#00d0ff" stroke-width="1.9"/>
      <path d="M -134 80 Q -122 108 -104 128"  fill="none" stroke="#38e8ff" stroke-width="1.9"/>
      <!-- destra -->
      <path d="M 98 -110 Q 114 -78 122 -40"    fill="none" stroke="#38e8ff" stroke-width="2.2"/>
      <path d="M 128 -12 Q 138 20 140 54"      fill="none" stroke="#00d0ff" stroke-width="1.9"/>
      <path d="M 134 80 Q 122 108 104 128"     fill="none" stroke="#38e8ff" stroke-width="1.9"/>
    </g>

    <!-- nodo core -->
    <g filter="url(#glowStrong)">
      <circle cx="0" cy="0" r="18" fill="url(#nodeGrad)"/>
      <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.95"/>
      <circle cx="0" cy="0" r="4.5" fill="#8ff4ff"/>
    </g>

    <!-- connessioni principali -->
    <g stroke="url(#lineGrad)" stroke-width="3.3" filter="url(#glowSoft)">
      <line x1="0" y1="0" x2="0" y2="-78"/>
      <line x1="0" y1="0" x2="55" y2="-55"/>
      <line x1="0" y1="0" x2="78" y2="0"/>
      <line x1="0" y1="0" x2="55" y2="55"/>
      <line x1="0" y1="0" x2="0" y2="78"/>
      <line x1="0" y1="0" x2="-55" y2="55"/>
      <line x1="0" y1="0" x2="-78" y2="0"/>
      <line x1="0" y1="0" x2="-55" y2="-55"/>
    </g>

    <!-- nodi primari -->
    <g fill="url(#nodeGrad)" stroke="#020617" stroke-width="0.6" filter="url(#glowSoft)">
      <circle cx="0" cy="-78" r="12"/>
      <circle cx="55" cy="-55" r="12"/>
      <circle cx="78" cy="0" r="12"/>
      <circle cx="55" cy="55" r="12"/>
      <circle cx="0" cy="78" r="12"/>
      <circle cx="-55" cy="55" r="12"/>
      <circle cx="-78" cy="0" r="12"/>
      <circle cx="-55" cy="-55" r="12"/>
    </g>

    <!-- nodi secondari -->
    <g fill="#00d9ff" filter="url(#glowSoft)" opacity="0.9">
      <circle cx="105" cy="-72" r="7"/>
      <circle cx="118" cy="-18" r="7"/>
      <circle cx="118" cy="18"  r="7"/>
      <circle cx="105" cy="72"  r="7"/>
      <circle cx="-105" cy="-72" r="7"/>
      <circle cx="-118" cy="-18" r="7"/>
      <circle cx="-118" cy="18"  r="7"/>
      <circle cx="-105" cy="72"  r="7"/>
    </g>
  </g>
</svg>
